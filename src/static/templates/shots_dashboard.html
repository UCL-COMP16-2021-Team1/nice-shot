<!doctype html>
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nice Shot! - Analysis</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">

        <style>
            video {
                width: 100% !important;
                height: auto !important;
            }
        </style>
    </head>
    <body class="text-white bg-dark">
        <header>
            <div class="navbar navbar-dark bg-dark shadow-sm">
                <div class="container">
                    <a href="#" class="navbar-brand d-flex align-items-center" style="font-family: 'Racing Sans One', cursive;"><h3>Nice Shot!</h3></a>
                    <a href="/" class="btn text-light btn-outline-secondary"><i class="bi bi-house"></i> <strong>Home</strong></a>
                </div>
            </div>
        </header>

        <main>
            <section class="py-5 text-center container">
                <video controls>
                    <source src="{{ annotated_vid_url }}" type="video/mp4">
                </video>
            </section>
          
            <div class="album py-5 bg-dark">
                <div class="container">

                    <div  class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    {% for classification, url in shots %}
                        <div class="col">
                            <div class="card shadow-sm bg-dark">
                                <div class="card-body bg-dark">
                                    <p class="card-text"><strong>{{ classification }}</strong></p>
                                    <video controls>
                                        <source src="{{ url }}" type="video/mp4">
                                    </video>
                                    <div class="btn-group">
                                        <a href="#" class="btn btn-sm btn-outline-secondary"><i class="bi bi-badge-3d-fill"></i> View in 3D</a>
                                        <a href="#" class="btn btn-sm btn-outline-secondary"><i class="bi bi-download"></i> Download .bvh</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                    </div>
            </div>
          </main>
        
        <footer class="mt-auto text-white-50">
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
