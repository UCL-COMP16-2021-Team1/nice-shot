<!doctype html>
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nice Shot! - Home</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
        <style>
            body {
                text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
                box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
            }
            .cover-container {
                max-width: 42em;
            }
        </style>
    </head>
    <body class="d-flex h-100 text-center text-white bg-dark">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
            </header>

            <main class="px-3">
                <h1 style="font-family: 'Racing Sans One', cursive;">Nice Shot!</h1>
                <p><small class="text-muted">3D tennis shot analysis using CV and ML</small></p>
                <!-- Button trigger modal -->
                <button type="button" class="btn text-light" data-bs-toggle="modal" data-bs-target="#uploadModal" style="background-color: #ce4b00 !important;">
                    <i class="bi bi-upload"></i> <strong>Upload a video</strong>
                </button>
                <!-- Modal -->
                <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content bg-dark">
                        <div class="modal-header">
                        <h5 class="modal-title" id="uploadModalLabel">Upload a video</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p><small class="text-muted">By clicking "Upload" you consent to your analysis data being stored on a server for up to 24 hours and being publicly available via the generated link</small></p>
                            <form action="/upload" method=post enctype=multipart/form-data id="upload" onSubmit="document.getElementById('submit').disabled=true; document.getElementById('submit').value='Analysing...'">
                                <input type=file name=file id="file">
                                <input type=submit value=Upload id="submit">
                            </form>
                        </div>
                    </div>
                    </div>
                </div>
                <p></p>
                <p><small class="text-muted"><em>or</em></small></p>
                <a href="#" class="btn text-light btn-outline-secondary"><i class="bi bi-search"></i> <strong>View an example</strong></a>
                </p>  
            </main>
            
            <footer class="mt-auto text-white-50">
            </footer>
        </div> 

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
